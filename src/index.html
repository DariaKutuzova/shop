        <h1 class="header-description">Добавление товара</h1>

            <aside class="sidebar">
                <form action="#" class="add-form" name="add-form">
                    <h2 class="add-form__header">Наименование товара</h2>
                    <input type="text" placeholder="Введите наименование товара"
                           class="add-form__input add-form__input_value_name" id="name-input" name="name" minlength="2"
                           maxlength="40" required>
                    <span id="name-input-error" class="add-form__input-error"></span>
                    <h2 class="add-form__header">Описание товара</h2>
                    <textarea placeholder="Введите описание товара"
                              class="add-form__input add-form__input_value_description" id="description-input"
                              name="description" minlength="2" maxlength="100"></textarea>
                    <span id="description-input-error" class="add-form__input-error"></span>
                    <h2 class="add-form__header">Ссылка на изображение товара</h2>
                    <input type="url" placeholder="Введите ссылку" class="add-form__input add-form__input_value_link"
                           id="link-input" name="link" required>
                    <span id="link-input-error" class="add-form__input-error"></span>
                    <h2 class="add-form__header">Цена товара</h2>
                    <input type="url" placeholder="Введите цену" class="add-form__input add-form__input_value_price"
                           id="price-input" name="link" required>
                    <span id="price-input-error" class="add-form__input-error"></span>
                    <button class="add-form__button" type="submit">Добавить товар</button>
                </form>
